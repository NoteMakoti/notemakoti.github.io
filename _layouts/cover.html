<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <style type="text/css">
    a,
    a:focus,
    a:hover,
    a:visited {
        color: #FFF;
    }
    
    .btn-default,
    .btn-default:hover,
    .btn-default:focus {
        color: #333;
        text-shadow: none;
        background-color: #fff;
        border: 1px solid #fff;
    }
    
    html,
    body {
        height: 100%;
        color: #fff;
        text-align: left;
        text-shadow: 0 1px 5px rgba(0, 0, 0, .5);
    }
    
    .site-wrapper {
        display: table;
        width: 100%;
        height: 100%;
        min-height: 100%;
        -webkit-box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
    }
    
    .site-wrapper-inner {
        display: table-cell;
        vertical-align: top;
    }
    
    .cover-container {
        margin-right: auto;
        margin-left: auto;
    }
    
    .inner {
        padding: 30px;
    }
    
    .masthead-brand {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .masthead-nav > li {
        display: inline-block;
    }
    
    .masthead-nav > li + li {
        margin-left: 20px;
    }
    
    .masthead-nav > li > a {
        padding-right: 0;
        padding-left: 0;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        color: rgba(255, 255, 255, .75);
        border-bottom: 2px solid transparent;
    }
    
    .masthead-nav > li > a:hover,
    .masthead-nav > li > a:focus {
        background-color: transparent;
        border-bottom-color: rgba(255, 255, 255, .25);
    }
    
    .masthead-nav > .active > a,
    .masthead-nav > .active > a:hover,
    .masthead-nav > .active > a:focus {
        color: #fff;
        border-bottom-color: #fff;
    }
    
    @media (min-width: 768px) {
        .masthead-brand {
            float: left;
        }
        .masthead-nav {
            float: right;
        }
    }
    
    .cover {
        padding: 0 20px;
    }
    
    .cover .btn-lg {
        padding: 10px 20px;
        font-weight: bold;
    }
    
    .mastfoot {
        color: #999;
        color: rgba(255, 255, 255, .5);
    }
    
    @media (min-width: 768px) {
        .masthead {
            position: fixed;
            top: 0;
        }
        .mastfoot {
            position: fixed;
            bottom: 0;
        }
        .site-wrapper-inner {
            vertical-align: middle;
        }
        .masthead,
        .mastfoot,
        .cover-container {
            width: 100%;
        }
    }
    
    @media (min-width: 992px) {
        .masthead,
        .mastfoot,
        .cover-container {
            width: 700px;
        }
    }
    
    video#bgv {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        background: url(img/neetcover.jpg) no-repeat;
        background-size: cover;
    }
    </style>
    <video autoplay loop cover poster="img/neetcover.jpg" id="bgv">
        <source src="img/beard.webm" type="video/webm">
    </video>
    {% include header.html %}
    <div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </div>
    {% include footer.html %}
</body>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
</html>
